<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var annio = Number(prompt("ingresa un año y te indicare si es bisiesto o no"));
    var bisiesto = annio % 4 ;
    if(bisiesto === 0 ){
      alert("el año ingresado es bisiesto")
    }else {
      alert("el año ingresado no es bisiesto")
    }
  </script>
</body>
</html>
