  <script>
    var numero = prompt("Escribe un numero con 3 digitos")
    function reverse (numberlist) {
      var resultado = "";
      for(let i = numberlist.length - 1; i >= 0 ; i-- ){
        resultado = resultado + numberlist[i];
      }
      console.log(resultado);

    }
