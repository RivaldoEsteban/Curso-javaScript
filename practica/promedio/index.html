<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promedio</title>
</head>
<body>
  <p>escribe un programa que calcule el promedio de 4 notas ingresadas por el usuario</p>
  <script>
    var nota1 = Number(prompt("ingresa la primera nota de tu examen"))
    var nota2 = Number(prompt("ingresa la segunda nota de tu examen"))
    var nota3 = Number(prompt("ingresa la tercera nota de tu examen"))
    var nota4 = Number(prompt("ingresa la cuarta nota de tu examen"))
    var promedio = (nota1 + nota2 + nota3 + nota4) / 4;
    console.log("este es tu promedio final " + promedio)
  </script>
</body>
</html>
