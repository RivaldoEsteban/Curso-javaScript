<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pitagoras</title>
</head>
<body>
  <p>escribe un programa que resiva como entrada las longitudes de los catetos a y b de un triangulo rectangulo, y que entregue como salida el largo de la hipotenusa C del triangulo dado por el teorema de pitagoras</p>
  <p> c al cuadro</p>
  <script>
    var a = Number(prompt("ingrese el cateto A"))
    var b = Number(prompt("ingrese el cateto B"))
    var hipotenusa = Math.sqrt(Math.pow(a,2) + Math.pow(b,2))
    console.log("la hipotenusa es " + hipotenusa)
  </script>
</body>
</html>
